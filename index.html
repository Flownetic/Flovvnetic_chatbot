<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia AI Chatbot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #00ff88;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: #00ff88;
            background-color: rgba(0, 255, 136, 0.1);
        }
        
        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Chatbot Header */
        .chat-header {
            text-align: center;
            padding: 1.5rem;
            background-color: #000;
            color: #00ff88;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 2px solid #00ff88;
            border-radius: 8px 8px 0 0;
        }
        
        /* Chat Box */
        .chat-box {
            padding: 1.5rem;
            height: 500px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
        
        .user-msg, .bot-msg-group {
            margin: 0.8rem 0;
            max-width: 80%;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            line-height: 1.5;
        }
        
        .user-msg {
            background-color: #004d26;
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid #007a3d;
        }
        
        .bot-msg-group {
            background-color: #262626;
            align-self: flex-start;
            border-left: 3px solid #00ff88;
        }
        
        .bot-msg-group p {
            margin: 0.5rem 0;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background-color: #121212;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        #send-btn {
            background-color: #00ff88;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s;
        }
        
        #send-btn:hover {
            background-color: #00cc6a;
        }
        
        /* Typing Animation */
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            display: inline-block;
            font-size: 1.5rem;
            animation: blink 1s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #000000;
            margin-top: 3rem;
            border-top: 2px solid #00ff88;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #00ff88;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-links a {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }
            
            .chat-box {
                height: 400px;
                padding: 1rem;
            }
            
            .user-msg, .bot-msg-group {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 0.8rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://flownetic.github.io/Flovvnetic/" class="logo">Wikipedia AI</a>
        <div class="nav-links">
            <a href="https://flownetic.github.io/Flovvnetic/">Home</a>
            <a href="https://flownetic.github.io/flovvnetic_about/">About</a>
            <a href="https://flownetic.github.io/flovvnetic_contact/">Contact</a>
            <a href="https://flownetic.github.io/advbot/">Daisuke</a>
        </div>
    </nav>

    <div class="container">
        <div class="chat-header">Wikipedia AI Assistant</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-msg-group">
                <p>Hello! I'm your Wikipedia AI assistant. Ask me anything and I'll search Wikipedia for you.</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2023 Wikipedia AI. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-msg' : 'bot-msg-group';
                
                if (Array.isArray(text)) {
                    text.forEach(t => {
                        const p = document.createElement('p');
                        p.textContent = t;
                        messageDiv.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.textContent = text;
                    messageDiv.appendChild(p);
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addTypingIndicator() {
                const msg = document.createElement('div');
                msg.className = 'bot-msg-group';
                msg.innerHTML = '<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>';
                chatBox.appendChild(msg);
                chatBox.scrollTop = chatBox.scrollHeight;
                return msg;
            }
            
            async function searchWikipedia(query) {
                const typingMsg = addTypingIndicator();
                
                try {
                    // Use Wikipedia API
                    const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(query)}&origin=*`);
                    const data = await response.json();
                    
                    typingMsg.remove();
                    
                    if (data.query.search.length === 0) {
                        addMessage(["Sorry, I couldn't find any information about that on Wikipedia."], false);
                        return;
                    }
                    
                    // Get the first result
                    const pageTitle = data.query.search[0].title;
                    
                    // Get page summary
                    const summaryResponse = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(pageTitle)}&origin=*`);
                    const summaryData = await summaryResponse.json();
                    
                    const pages = summaryData.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const summary = pages[pageId].extract;
                    
                    if (!summary) {
                        addMessage(["I found information but couldn't retrieve a summary. Try searching for something else."], false);
                        return;
                    }
                    
                    // Display first 3 sentences
                    const sentences = summary.split('. ').slice(0, 3).join('. ') + '.';
                    const message = [
                        `According to Wikipedia (${pageTitle}):`,
                        ``,
                        sentences,
                        ``,
                        `[Read more on Wikipedia]`
                    ];
                    addMessage(message, false);
                    
                } catch (error) {
                    typingMsg.remove();
                    addMessage(["Sorry, I encountered an error while searching Wikipedia. Please try again later."], false);
                    console.error('Wikipedia search error:', error);
                }
            }
            
            function handleUserInput() {
                const question = userInput.value.trim();
                if (question === '') return;
                
                // Add user message
                addMessage(question, true);
                userInput.value = '';
                
                // Search Wikipedia
                searchWikipedia(question);
            }
            
            // Event listeners
            sendBtn.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>
</body>
</html>
