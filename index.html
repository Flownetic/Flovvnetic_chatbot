<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmetics AI Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #4a6bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 14px;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .user-message {
            background-color: #4a6bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .input-container button {
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .input-container button:hover {
            background-color: #3a5bef;
        }
        
        .welcome-text {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Flowmetics AI Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-text">
                Ask me anything about our services or AI technology
            </div>
            <div class="message bot-message">
                Hello! I'm Flowmetics AI assistant. Ask me about our services or AI technology.
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function handleUserInput() {
                const question = userInput.value.trim();
                if (question === '') return;
                
                // Add user message
                addMessage(question, true);
                userInput.value = '';
                
                // Simulate bot thinking
                setTimeout(() => {
                    // This is where you would normally call an API
                    // For this demo, we'll just return a standard response
                    addMessage("Sorry, I don't have an answer for that. Please contact our team for more information.", false);
                }, 800);
            }
            
            // Handle send button click
            sendButton.addEventListener('click', handleUserInput);
            
            // Handle Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>
</body>
</html>
