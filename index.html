<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .chat-container {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #4a6bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .user-message {
            background-color: #4a6bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        #send-button {
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #send-button:hover {
            background-color: #3a5bef;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Wikipedia Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your Wikipedia assistant. Ask me anything and I'll search Wikipedia for you.
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Create typing indicator element
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.textContent = 'Searching Wikipedia...';
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            async function searchWikipedia(query) {
                try {
                    // Show typing indicator
                    chatMessages.appendChild(typingIndicator);
                    typingIndicator.style.display = 'block';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Use Wikipedia API
                    const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=${encodeURIComponent(query)}&origin=*`);
                    const data = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    if (data.query.search.length === 0) {
                        addMessage("Sorry, I couldn't find any information about that on Wikipedia.", false);
                        return;
                    }
                    
                    // Get the first result
                    const pageTitle = data.query.search[0].title;
                    
                    // Get page summary
                    const summaryResponse = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(pageTitle)}&origin=*`);
                    const summaryData = await summaryResponse.json();
                    
                    const pages = summaryData.query.pages;
                    const pageId = Object.keys(pages)[0];
                    const summary = pages[pageId].extract;
                    
                    if (!summary) {
                        addMessage("I found information but couldn't retrieve a summary. Try searching for something else.", false);
                        return;
                    }
                    
                    // Display first 3 sentences
                    const sentences = summary.split('. ').slice(0, 3).join('. ') + '.';
                    addMessage(`According to Wikipedia (${pageTitle}):\n\n${sentences}\n\n[Read more on Wikipedia]`, false);
                    
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    addMessage("Sorry, I encountered an error while searching Wikipedia. Please try again later.", false);
                    console.error('Wikipedia search error:', error);
                }
            }
            
            function handleUserInput() {
                const question = userInput.value.trim();
                if (question === '') return;
                
                // Add user message
                addMessage(question, true);
                userInput.value = '';
                
                // Search Wikipedia
                searchWikipedia(question);
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>
</body>
</html>
