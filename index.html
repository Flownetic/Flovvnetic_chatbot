<!DOCTYPE html>
<html>
<head>
  <title>RoofGuard Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    #chatbox {
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .user {
      color: white;
      font-weight: bold;
      background: green;
    }

    .bot {
      color: #0b8043;
      font-weight: bold;
    }
<!--this is just space between the textbox and the send button-->
    #inputArea {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
<!--just for the size of send button-->
    button {
      padding: 10px 15px;
      font-size: 30px;
      cursor: pointer;
    }

    .message {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h2>RoofGuard Chatbot</h2>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<span class="${sender === 'User' ? 'user' : 'bot'}">${sender}:</span> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(message) {
      const msg = message.toLowerCase();

      if (msg.includes("quote") || msg.includes("price")) {
        return "Please provide your name, phone, email, and a brief project description so we can prepare a quote.";
      } else if (msg.includes("inspection")) {
        return "We can schedule a roof inspection. Please provide your name, contact details, address, and preferred date.";
      } else if (msg.includes("emergency")) {
        return "For emergencies, please call us 24/7 at (800) 555-ROOF.";
      } else if (msg.includes("services")) {
        return "We offer roof installation, repairs, inspections, gutter services, and storm damage restoration.";
      } else if (msg.includes("contact")) {
        return "You can reach us at support@roofguardsolutions.com or call (800) 555-ROOF.";
      } else {
        return "I'm here to help with quotes, inspections, and roof repairs. How can I assist you?";
      }
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("User", userText);
      input.value = "";

      setTimeout(() => {
        const reply = getBotResponse(userText);
        appendMessage("Bot", reply);
      }, 500);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
